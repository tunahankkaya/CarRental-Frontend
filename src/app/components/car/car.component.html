<div class="row mt-1" style="margin-left: 1%;">
    <div
    *ngFor="let car of cars"
    class = "card mt-2 mr-2"
    style="width: 18rem; margin-right: 10px">
    <img
    *ngIf="car.carImage"
      [src]="getCarImageUrl(car.carImage)"
      class="card-img-top"
      style="object-fit: cover"
      width="100"
      height="50%"
    >
    <div class="card-body">
        <h4 class="cart-title">{{ car.brandName }}</h4>
      </div>
  
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <i><b>Model | </b></i>{{ car.carName }}
        </li>
        <li class="list-group-item">
          <i><b>Brand | </b></i>{{ car.brandName }}
        </li>
        <li class="list-group-item">
          <i><b>Color | </b></i>{{ car.colorName }}
        </li>
        <li class="list-group-item">
          <i><b>Daily Price: </b></i>{{ car.dailyPrice + " â‚º" }}
        </li>
      </ul>
  
      <div class="card-body">
        <div class="row">
          <button
            type="button"
            class="btn btn-success"
            routerLink="/cars/carDetails/{{ car.carId }}"
          >
            Car Details
          </button>
        </div>
    </div>


</div>
